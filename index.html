<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/css/normalize.css" />
    <link rel="stylesheet" href="/styles/css/main.css" />
    <meta
      name="description"
      content="2d Minecraft game using css scss html vanilla JavaScript"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript, game, Minecraft" />
    <title>Minecraft game in 2d - sarit chaet hudis</title>
  </head>
  <body>
    <div class="splashScreen">
      <div class="logo"></div>
      <h1>2D SPECIAL EDITION</h1>
    
      <p>Created by Sarit Chaet Hudis</p>
      <p>Professional supervision: Gideon Hudis</p>
      <p>
        <a href="https://www.linkedin.com/in/sarithayathudis/">linkedin</a>&nbsp;&nbsp;
        <a href="https://github.com/sarit-chaet-hudis">github</a>&nbsp;&nbsp;
        <a href="https://dev.to/saritchaethudis">dev.to</a>
      </p>
      <button class="startGame">Start game</button>
    </div>
    <main>
      <div class="userMessage"></div>
      <div class="restartContainer"><button>Restart</button></div>
      <div class="boardContainer"></div>
    </main>
    <div class="sidebar">
      <div class="toolsContainer">
        <div class="tool selected" data-toolType="axe">
          <figure>
            <img src="/assets/images/Netherite_Axe.png" alt="axe" />
          </figure>
        </div>
        <div class="tool" data-toolType="pickaxe">
          <figure>
            <img src="/assets/images/Netherite_Pickaxe.png" alt="pickaxe" />
          </figure>
        </div>
        <div class="tool" data-toolType="shovel">
          <figure>
            <img src="/assets/images/Netherite_Shovel.png" alt="shovel" />
          </figure>
        </div>
      </div>
      <div class="inventory">
        <!-- <div class="resource"></div>
        <div class="resource"></div>
        <div class="resource"></div>
        <div class="resource"></div>
        <div class="resource"></div>
        <div class="resource"></div> -->
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
